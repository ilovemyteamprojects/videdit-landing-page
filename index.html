<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Alpine test</title>
  </head>
  <body x-data class="bg-white flex flex-col items-center justify-center min-h-screen">
     <main x-data id="cardSection" class="flex flex-col bg-slate-800 rounded w-[80dvw] h-[80dvh] shadow-black shadow-2xl">  
        <div id="window-head" class="border-b border-slate-500 px-3 flex items-center">
            <div class="flex gap-1">
                <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                <div class="w-2 h-2 bg-yellow-400 rounded-full"></div>
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
            </div>
            <p class="text-white font-mono px-auto m-auto " x-text="$t('cardSection.head')"></p>
        </div>

        <div class="flex flex-col justify-center h-full">
            <div class="m-auto w-2/3">
                <h1 x-text="$t('cardSection.header')" class="text-4xl text-white font-mono">Sorry</h1>
                <p x-text="$t('cardSection.par_one')" class="text-xl text-white font-mono"></p>
                <p x-text="$t('cardSection.par_two')" class="text-xl text-white font-mono"></p>
                <input @click="$locale($event.target.value)" type="radio" id="en" name="fav_language" value="en">
                <label for="en">EN</label><br>
                <input checked @click="$locale($event.target.value)" type="radio" id="ua" name="fav_language" value="ua">
                <label for="ua">UA</label><br>
            </div>
        </div>
     </main> 
     <script type="module" src="/src/main.js"></script>
  </body>
</html>
